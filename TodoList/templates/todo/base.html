<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Todo Woo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'current_todos' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'create_todo' %}">Create Todo</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" href="{% url 'completed_todos' %}">Completed Todos</a>
        </li>
          {% endif %}

      </ul>

        {% if user.is_authenticated %}

        <h5>Logged in as {{ user.username }} | </h5>

        <form action="{% url 'logoutuser' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-warning" type="submit">Logout</button>
        </form>


        {% else %}

        <a href="{% url 'signupuser' %}" class="btn btn-outline-warning mx-1">Sign Up</a>

        <a href="{% url 'loginuser' %}" class="btn btn-outline-warning mx-1">Login</a>

        {% endif %}

    </div>
  </div>
</nav>


{% block content %}{% endblock %}
