{% extends 'todo/base.html' %}

{% block content %}


<div class="row justify-content-center mt-4">
    <div class="col md-5">

        <div class="text-center"><h1 style="font-size:55;"><u>Login</u></h1></div>

    </div>
</div>


<div class="row justify-content-center mt-5">
    <div class="col-md-5">

        {% if error %}
        <div class="alert alert-danger">
            <h5>{{ error }}</h5>
        </div>
        {% endif %}


        <form method="post">

            {% csrf_token %}


            <div class="form-group">
                <h4><label for="username">Username</label></h4>
                <input type="text" name="username" class="form-control" id="username">
            </div>

            <br><br>

            <div class="form-group">
                <h4><label for="username">Password</label></h4>
                <input type="password" name="password" class="form-control" id="password">
            </div>

            <br><br><br>

            <center><button type="submit" class="btn btn-primary btn-lg">Login</button></center>


        </form>

        <br><hr><center>Don't have an account? <a href="{% url 'signupuser' %}">Sign up</a></center>

    </div>
</div>


{% endblock %}
